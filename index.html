<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <div class="header--wrapper"><i class="fas fa-bars"></i>BetterNET</div>
      <div class="header--search"><i class="fas fa-search"></i></div>
    </div>
    <div class="profile">
      <img src="./img/profile.png" alt="프로필 사진" />
      <span class="profile--name">Stitch Lee</span>
      <div class="profile--status">Producer</div>
      <div class="profile--contact">
        <a href="https://www.instagram.com/"> @king_99_stitch </a>
      </div>
      <div class="profile--place">
        <i class="fas fa-map-marker-alt"></i>
        Seocho-gu, Seoul, Republic of Korea
      </div>
    </div>
    <div class="btn">
      <button onclick="alert('후원할 거면 현금으로 줘.')">후원하기</button>
      <button onclick="alert('열심히 보내봐')">메시지</button>
    </div>
    <ul class="nav">
      <li>정보</li>
      <li class="nav--now">작업</li>
      <li>평가</li>
    </ul>
    <ul class="works">
      <li><img src="./files/1.jpg" alt="1" /></li>
      <li><img src="./files/2.jpg" alt="2" /></li>
      <li><img src="./files/3.jpg" alt="3" /></li>
    </ul>
  </body>
</html>
